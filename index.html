<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Parcial 1</title>
  </head>
  <body>
    <div id="modal"></div>
    <header>
      <div class="container-fluid">
        <div class="row" id="header-nav">
          <div class="col" id="logo">Restaurant & Lounge</div>
          <div class="col" id="shopping-cart-container">
            <a href="#" id="shopping-cart">
              <img src="images/cart.png" alt="Shopping Cart" width="50px" />
            </a>
            <p class="fs-6" id="cart-counter">0 items</p>
          </div>
        </div>
        <hr />
        <div class="row">
          <img src="images/header.png" alt="Heading" width="100%" />
        </div>
      </div>
      <hr />
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="categories-nav"></ul>
        </div>
      </div>
    </nav>
    <hr />
    <main>
      <h1 class="text-center" id="category-title">Burgers</h1>
      <hr />
      <div class="container" id="main-container"></div>
      <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cancel the order</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Are you sure about cancelling the order?</p>
            </div>
            <div class="modal-footer">
              <button type="button" id="delete-products" class="btn btn-outline-dark" data-bs-dismiss="modal">
                Yes, I want to cancel the order
              </button>
              <button type="button" id="keep-products" class="btn btn-outline-dark" data-bs-dismiss="modal">
                No, I want to continue adding products
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="text-center">
        <p>Contact us: +57 3102105253 - info@restaurant.com - @restaurant</p>
      </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
